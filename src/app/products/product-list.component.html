<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class='row'>
      <div class='col-md-2'>Filtruj według:</div>
      <div class='col-md-4'>
        <input type='text'
          [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtruj według: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
        *ngIf="products && products.length">
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary'
              (click)='toggleImage()' >
              {{showImage ? 'Ukryj ' : 'Pokaż '}} zdjęcie
            </button>
          </th>
          <th>Produkt</th>
          <th>Kod</th>
          <th>Dostępność</th>
          <th>Cena</th>
          <th>Ranking</th>
          <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>
            <img *ngIf="showImage"
                 [src]="product.imageUrl"
                 [title]="product.productName"
                 [style.width.px]="imageWidth"
                 [style.margin.px]="imageMargin" >
          </td>
          <td><a [routerLink]="['/products', product.id]">
            {{product.productName}}</a></td>
          <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price | currency:'': '':'1.2-2'}} zł </td>
          <td> <pm-star [rating] = 'product.starRating'
                (ratingClicked)='onRatingClicked($event)' ></pm-star></td>
          <td>
            <button class="btn btn-outline-primary btn-sm"
                    [routerLink]="['/products', product.id, 'edit']">
              Edycja
            </button>
          </td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
